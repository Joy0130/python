 <!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>猜數字遊戲</title>
 </head>
 <body>
     <h1>歡迎來到猜數字遊戲!</h1>
     <p>{{ message }}</p>
     <form method="post">
        <label for="guess">請輸入你的猜測 (1-100):</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required>
        <button type="submit">提交</button>
     </form>
     <p>目前猜測次數: {{ attempts }}</p>
 </body>
 </html>
