<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
</head>
<body>
    <h1>猜數字遊戲</h1>
    <form method="post">
        <label for="guess">請輸入猜的數字 (1-100): </label>
        <input type="text" id="guess" name="guess" required>
        <button type="submit">提交</button>
    </form>

    <p>{{ message }}</p>
    <p>你已經嘗試了 {{ attempts }} 次。</p>
</body>
</html>
